<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="name"></h1>
</body>
<script>
    const heading  = document.getElementsByClassName('name')
    heading.innerHTML = 'hi'
    const requestUrl = 'https://api.github.com/users/malav2364'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
            console.log(data.avatar_url); //response from the api
            const wrt = document.createElement('h2')
            wrt.innerHTML = `Following : ${data.following}`
            const body = document.querySelector('body')
            body.appendChild(wrt)
            
        }
    }
    // console.log('Here');
    // console.log(xhr.readyState);
    xhr.send()
</script>
</html>
